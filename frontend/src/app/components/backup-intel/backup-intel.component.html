<button
  (click)="showDialog()"
  class="bg-transparent"
>
  <lucide-icon name="info"></lucide-icon>
</button>

<p-dialog
  header="Backup Details"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '30rem' }"
>
  <div class="p-field">
    <div class="p-text-secondary">
      <!-- Nom de la base de données -->
      <span><strong>Database Name:</strong></span>
      <span class="ml-3">{{ backup.Database.name }}</span>
    </div>
  </div>
  <div class="p-field">
    <div class="p-text-secondary">
      <!-- Status -->
      <span><strong>Status:</strong></span>
      <span class="ml-3">{{ backup.Status }}</span>
    </div>
  </div>
  <div class="p-field">
    <div class="p-text-secondary">
      <!-- Type de Backup -->
      <span><strong>Filename:</strong></span>
      <span class="ml-3">{{ backup.Filename }}</span>
    </div>
  </div>
  <div class="p-field">
    <div class="p-text-secondary">
      <!-- Type de Backup -->
      <span><strong>Backup Type:</strong></span>
      <span class="ml-3">{{ backup.BackupType }}</span>
    </div>
  </div>
  <div class="p-field">
    <div class="p-text-secondary">
      <!-- Taille -->
      <span><strong>Size:</strong></span>
      <span class="ml-3">{{ backup.Size }} KB</span>
    </div>
  </div>
  <div
    class="p-field"
    *ngIf="backup.ErrorMsg"
  >
    <div class="p-text-secondary">
      <!-- Erreur (si présente) -->
      <span><strong>Error Message:</strong></span>
      <span class="ml-3">{{ backup.ErrorMsg }}</span>
    </div>
  </div>
  <div class="p-field">
    <div class="p-text-secondary">
      <!-- Date de création -->
      <span><strong>Created At:</strong></span>
      <span class="ml-3">{{ backup.CreatedAt | date: 'medium' }}</span>
    </div>
  </div>

  <!-- Bouton de fermeture -->
  <div class="flex justify-content-end gap-2 mt-3">
    <p-button
      label="Close"
      severity="secondary"
      (onClick)="visible = false"
    />
  </div>
</p-dialog>
