<div class="card">
  <p-table
    [value]="executions"
    [paginator]="true"
    [rows]="15"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[15, 30, 45]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Actions</th>
        <th>Type</th>
        <th>Status</th>
        <th>Database Name</th>
        <th>Created At</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-execution
    >
      <tr>
        <td>
          <button
            pButton
            type="button"
            class="p-button-rounded p-button-success p-mr-2"
          ></button>
          <button
            pButton
            type="button"
            class="p-button-rounded p-button-danger"
          ></button>
        </td>
        <td>
          <p-tag
            [value]="execution.type"
            [severity]="getExecutionType(execution.type)"
          />
        </td>
        <td>{{ execution.status }}</td>
        <td>{{ execution.database.name }}</td>
        <td>{{ execution.created_at | date: 'short' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
